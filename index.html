<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>JavaScript Timer_Counter</title>
</head>
<body>
	<div class="body_full">
		<p>Countdown To</p>
		<h2 class="heading">New Year</h2>
		<div class="counter">
		<div class="box">
			<h2 id="days">00</h2>
			<small>days</small>
		</div>
		<div class="box">
			<h2 id="hours">00</h2>
			<small>hours</small>
		</div>
		<div class="box">
			<h2 id="minutes">00</h2>
			<small>minutes</small>
		</div>
		<div class="box">
			<h2 id="seconds">00</h2>
			<small>second</small>
		</div>
		</div>
	</div>
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
